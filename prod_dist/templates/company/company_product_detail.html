{% extends 'company/company_base.html' %}
{% load static %}

{% block title_block %}
    Product detail
{% endblock %}

{% block body_block %}

    <div class="container">

        <form id="form-add-product" method="POST">

            {% csrf_token %}
            <p class="lead">Update the details if required</p>

            <div class="form-group">
              <label for="product name">Product name</label>
              <input type="text" name="product name" id="product name" class="form-control" placeholder="Product name">              
            </div>

            <div class="form-group">
                <label for="product price">Product price</label>
                <input type="text" name="product price" id="product price" class="form-control" placeholder="Product price">              
            </div>

            <div class="form-group">
                <label for="product tax">Product tax</label>
                <input type="text" name="product tax" id="product tax" class="form-control" placeholder="Product tax">              
            </div>

            <div class="form-group">
                <label for="product discount">Product discount</label>
                <input type="text" name="product discount" id="product discount" class="form-control" placeholder="Product discount">              
            </div>

            <button type="submit" class="btn btn-lg btn-warning">UPDATE PRODUCT</button>
            <button class="btn btn-lg btn-danger">CANCEL</button>
        </form>


    </div>


{% endblock %}
