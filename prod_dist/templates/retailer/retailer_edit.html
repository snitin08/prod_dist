{% extends 'retailer/retailer_base.html' %}
{% load static %}

<!-- Title -->
{% block title_block %}
    Retailer edit
{% endblock %}
<!-- End title -->

<!-- Body Block -->
{% block body_block %}
<script src="{% static 'js/retailer/retailer_edit.js' %}"></script>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-4 ml-auto mr-auto">
            <h1 class="text-primary">Retailer edit</h1>
            <p class="lead">Edit the details if required</p>
            
                <form method="POST" id="retailer edit" onsubmit="event.preventDefault(); validate_form();" action="{% url 'retailer:retailer_edit' retailer_id=request.session.id %}">
                    
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <label for="first name">
                                    First name
                                </label>
                                <input type="text" id = "first name" name = "first_name" placeholder="First Name" class="form-control" value="{{data.first_name}}">
                                <small id="first_name_help" class="text-danger"></small>
                            </div>


                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <label for="Last name">
                                    Last name
                                </label>
                                <input type="text" id = "Last name" name = "last_name" placeholder="Last Name" class="form-control" value="{{data.last_name}}">
                            </div>

                        </div>
                    </div>  

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="gst number">GST Number</label>
                                <input type="text" name="gst_number" id="gst number" class="form-control" placeholder="GST number" value="{{data.gst_number}}" aria-describedby="gst-help">                  
                                <small class="text-danger" id='gst-help'>{{messages.gst}}</small>                  
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="Mobile">Mobile</label>
                                <input type="text" name="mobile" id="Mobile" class="form-control" placeholder="Mobile" aria-describedby="mobile-help" value="{{data.mobile}}">
                                <small class="text-danger" style="display: none;" id='mobile-help'></small>                  
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="address" style="display: block;">Address</label>                                    
                        <textarea class="form-control" name="address" id="address" wrap="soft" cols="50" rows="3" placeholder="address">{{data.address}}</textarea>
                        <small id="address_help" class="text-danger"></small>
                    </div>                  

                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" name="state" id="state" class="form-control" placeholder="State" value="{{data.state}}">                
                        <small id="state_help" class="text-danger"></small>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" class="form-control" placeholder="City" value="{{data.city}}">                
                        <small id="city_help" class="text-danger"></small>
                    </div>

                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" name="pincode" id="pincode" class="form-control" placeholder="PIN code" value="{{data.pincode}}">                
                        <small id="pincode_help" class="text-danger"></small>
                    </div>
                                                   
                    <button class="btn-lg btn-warning" type="submit" onclick="event.preventDefault(); validate_form();">
                        EDIT
                    </button>

                    <a class="btn btn-lg btn-danger" href="{% url 'retailer:index' retailer_id=request.session.id %}">
                        CANCEL
                    </a>


                </form>
            </div>
        </div>
    </div>
{% endblock %}

<!-- End body -->
